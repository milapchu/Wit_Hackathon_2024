<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <style>
        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px; /* Optional: limits the width of the calendar */
        }
        table {
            border-collapse: collapse;
            margin: 20px 0;
            width: 100%; /* Ensure the table takes the full width of its container */
        }
        td, th {
            border: 1px solid #000;
            padding: 10px;
            width: 50px;
            height: 50px; /* Ensures cells are square */
            text-align: center;
            vertical-align: top; /* Aligns content to the top of the cell */
        }
        .calendar-date {
            font-size: 12px; /* Smaller font size for dates */
            color: #666;
            margin-top: 5px;
        }
        .task {
            margin-top: 10px; /* Space above tasks */
            font-size: 12px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="prevMonth()">Previous</button>
            <h2 id="monthYear"></h2>
            <button onclick="nextMonth()">Next</button>
        </div>
        <table id="calendarTable">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar days will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Include the JavaScript file for the calendar logic -->
    <script src="calendar.js"></script>
</body>
</html>
