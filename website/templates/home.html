{% extends "base.html" %}

<h1>Home</h1>
<div class="button-container">
    <!-- Add buttons to navigate to other pages in this block -->
    <a href="{{ url_for('group.create_group') }}">
        <button class="custom-button">Create Group</button>
    </a>

    <a href="{{ url_for('group.join_group') }}">
        <button class="custom-button">Join Group</button>
    </a>
</div>

<!-- Add an image below the buttons -->
<div class="image-container">
    <img src="https://e0.pxfuel.com/wallpapers/986/518/desktop-wallpaper-brown-bear-aesthetic-explore-tumblr-posts-and-blogs-korean-bear.jpg" alt="Custom Image">
</div>

<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #f5f1e9; /* Beige background */
        color: #5b3e31; /* Dark brown text */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: flex-start; /* Align content to the top */
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px; /* Reduce margin below "Home" */
        margin-top: 20px; /* Add space from the top of the page */
        color: #855e46; /* Light brown color for title */
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px; /* Reduce space between buttons */
        margin-top: 10px; /* Move buttons closer to the "Home" text */
    }

    .custom-button {
        background-color: #d8cbc4; /* Light brown */
        color: #5b3e31; /* Dark brown text */
        border: 2px solid #5b3e31;
        border-radius: 10px;
        padding: 15px 40px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        min-width: 200px; /* Ensure both buttons are the same size */
        text-align: center;
    }

    .custom-button:hover {
        background-color: #bca89f; /* Darker beige on hover */
    }

    .custom-button:active {
        background-color: #a48978; /* Even darker on click */
    }

    .custom-button:focus {
        outline: none;
    }

    .image-container {
        margin-top: 100px; /* Space between buttons and image */
        text-align: center;
    }

    .image-container img {
        width: 300px; /* Set the width of the image */
        height: 300px; /* Set the height of the image to make it a square */
        border-radius: 50%; /* Make the image circular */
        object-fit: cover; /* Crop the image to fit within the square */
    }
</style>
