{% extends "base.html" %}
{% block title %}Create Task{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('task.create_task') }}">
    <h3 align="center">Create New Task</h3>
    
    <!-- Task Name Field -->
    <div class="form-group">
        <label for="task">Task Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="task" 
            name="task" 
            placeholder="Enter task name"
            required>
    </div>
    
    <!-- Frequency Field -->
    <div class="form-group">
        <label for="frequency">Frequency</label>
        <input 
            type="text"
            class="form-control" 
            id="frequency" 
            name="frequency" 
            placeholder="Enter task frequency (Weekly, Monthly)"
            required>
    </div>
    
    <!-- Group Name Field -->
    <div class="form-group">
        <label for="group_name">Group Name</label>
        <input 
            type="text"
            class="form-control" 
            id="group_name" 
            name="group_name" 
            placeholder="Enter group Name"
            required>
    </div>
    
    <br />
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>

{{ text }}
{% endblock %}
