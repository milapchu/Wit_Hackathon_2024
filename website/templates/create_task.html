{% extends "base.html" %}
{% block title %}Create Task{% endblock %}

{% block content %}

    <!-- Form for creating a task -->
    <div class="form-container">
        <form method="POST" action="{{ url_for('task.create_task') }}">
            <h1 align="center">Create New Task</h1>
            
            <!-- Task Name Field -->
            <div class="form-group">
                <label for="task">Task Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="task" 
                    name="task" 
                    placeholder="Enter task name"
                    required>
            </div>
            
            <!-- Frequency Field -->
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input 
                    type="text"
                    class="form-control" 
                    id="frequency" 
                    name="frequency" 
                    placeholder="Enter task frequency (Weekly, Monthly)"
                    required>
            </div>
            
            <!-- Group Name Field -->
            <div class="form-group">
                <label for="group_name">Group Name</label>
                <input 
                    type="text"
                    class="form-control" 
                    id="group_name" 
                    name="group_name" 
                    placeholder="Enter group Name"
                    required>
            </div>
            
            <br />
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <!-- Hero section with image -->
    <div class="hero-section">
        <h2 align="center">Let's organise your week</h2>
        <img src="https://i.pinimg.com/originals/bc/83/3e/bc833eb8675ec2e5511a62016312f473.jpg" alt="Bear">
    </div>

    {{ text }}
{% endblock %}

{% block extra_css %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f3e7; /* Light beige background */
            margin: 0;
            padding: 0;
        }
        
        .header {
            text-align: center;
            padding: 60px 0;
            background-color: #f5e8d0; /* Soft beige background */
        }
        
        .header h1 {
            font-size: 48px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 10px;
            color: #8c5e3c; /* Warm brown color */
        }
        
        .form-container {
            text-align: center;
            margin: 40px auto;
            background-color: #fff; /* White background for form for contrast */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.1);
            width: 60%;
            border: 1px solid #d3bfa7; /* Light brown border for a cute look */
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #8c5e3c; /* Warm brown color for labels */
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d3bfa7; /* Light brown border for input fields */
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn-primary {
            padding: 12px 24px;
            background-color: #a57c5d; /* Medium brown for button */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #8c5e3c; /* Darker brown on hover */
        }
        
        .hero-section {
            background-color: #f5e8d0; /* Soft beige background to match the header */
            text-align: center;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 70%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.05; /* Very subtle texture */
            z-index: 1;
        }
        
        .hero-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            z-index: 2;
            position: relative;
            color: #8c5e3c; /* Warm brown color */
        }
        
        .hero-section img {
            max-width: 80%; /* Responsive image with max-width */
            height: auto;
            max-height: 300px;
            z-index: 2;
            position: relative;
        }        
    </style>
{% endblock %}
