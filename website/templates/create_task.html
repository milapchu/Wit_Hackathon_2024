{% extends "base.html" %}
{% block title %}Create Task{% endblock %}

{% block content %}

    <!-- Form for creating a task -->
    <div class="form-container">
        <form method="POST" action="{{ url_for('task.create_task') }}">
            <h1 class="create-task-title" align="center">Create New Task</h1>
            
            <!-- Task Name Field -->
            <div class="form-group">
                <label for="task">Task Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="task" 
                    name="task" 
                    placeholder="Enter task name"
                    required>
            </div>
            
            <!-- Frequency Field -->
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input 
                    type="text"
                    class="form-control" 
                    id="frequency" 
                    name="frequency" 
                    placeholder="Enter task frequency (Weekly, Monthly)"
                    required>
            </div>
            
            <!-- Group Name Field -->
            <div class="form-group">
                <label for="group_name">Group Name</label>
                <input 
                    type="text"
                    class="form-control" 
                    id="group_name" 
                    name="group_name" 
                    placeholder="Enter group Name"
                    required>
            </div>
            
            <br />
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>

    <!-- Hero section with image -->
    <div class="hero-section">
        <h2 align="center">Let's organise your week!</h2>
        <img src="https://th.bing.com/th?q=Beige+Bear+Cartoon+Wallpaper&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=2&pid=InlineBlock&mkt=en-AU&cc=AU&setlang=en&adlt=strict&t=1&mw=247" alt="Bear">
    </div>

    {{ text }}
{% endblock %}

{% block extra_css %}
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #f9f3e7; /* Light beige background */
            margin: 0;
            padding: 0;
        }

        .create-task-title {
            color: #5b3e31; /* Change this color to your preferred color */
        }
        .header {
            text-align: center;
            padding: 60px 0;
            background-color: #5b3e31;
        }
        
        .header h1 {
            font-size: 48px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 10px;
            color: #5b3e31;
        }
        
        .form-container {
            text-align: center;
            margin: 40px auto;
            background-color: #fff; /* White background for form for contrast */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.1);
            width: 60%;
            border: 1px solid #d3bfa7; /* Light brown border for a cute look */
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #5b3e31; /* Warm brown color for labels */
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #5b3e31; /* Light brown border for input fields */
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn-primary {
            padding: 12px 24px;
            background-color: #5b3e31; /* Medium brown for button */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #8c5e3c; /* Darker brown on hover */
        }
        
        .hero-section {
            background-color: #5c3c0e; 
            text-align: center;
            padding: 60px 0;
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 70%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.05; /* Very subtle texture */
            z-index: 1;
        }
        
        .hero-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            z-index: 2;
            position: relative;
            color: #fff; /* Warm brown color */
        }
        
        .hero-section img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            z-index: 2;
            position: relative;
        }        
    </style>
{% endblock %}
