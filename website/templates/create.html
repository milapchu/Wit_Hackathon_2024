{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Create new task</h3>
    <div class="form-group">
        <label for="task">Name of task</label>
        <input 
            type="task" 
            class="form-control" 
            id="task" 
            name="task" 
            placeholder="Enter task">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{{ text }}
{% endblock %}
