{% extends "base.html" %}
{% block title %}Creative Design{% endblock %}

{% block content %}
    <!-- Header with logo -->
    <div class="header">
        <h1>Create new task</h1>
    </div>

    <!-- Sign-up form -->
    <div class="signup-form">
        <form method="POST">
            <input type="email" name="email" placeholder="New task" required>
            <button type="submit" class="btn btn-dark">Add</button>
        </form>
    </div>

    <!-- Hero section with laptop image -->
    <div class="hero-section">
        <h2>Let's organise your month</h2>
        <img src="https://i.pinimg.com/originals/bc/83/3e/bc833eb8675ec2e5511a62016312f473.jpg" alt="Bear">
    </div>
{% endblock %}

{% block extra_css %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 48px;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 20px;
        }

        .signup-form {
            text-align: center;
            margin: 20px auto;
        }

        .signup-form input {
            margin: 0 10px;
            padding: 10px;
            width: 200px;
        }

        .signup-form button {
            padding: 10px 30px;
        }

        .hero-section {
            background-color: #d0d0d0;
            text-align: center;
            padding: 50px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
            z-index: 1;
        }

        .hero-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            z-index: 2;
            position: relative;
        }

        .hero-section img {
            max-width: 400px;
            z-index: 2;
            position: relative;
        }
    </style>
{% endblock %}
