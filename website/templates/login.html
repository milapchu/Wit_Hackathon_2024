{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="image-container left-image-container">
        <img src="{{ url_for('static', filename='images/bearlogin.jpg') }}" alt="Left Image" class="side-image">
    </div>
    <div class="login-wrapper">
        <form method="POST" class="login-form">
            <h3>Login</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password">
            </div>
            <br />
            <button type="submit" class="btn custom-button">Login</button>
        </form>
    </div>
    <div class="image-container right-image-container">
        <img src="{{ url_for('static', filename='images/loginbear.jpg') }}" alt="Right Image" class="side-image">
    </div>
</div>
{% endblock %}
